<mat-toolbar color="primary">
    <span>SkyManage</span>
    <span class="space"></span>
    <button mat-raised-button (click)="openuserrolepermission()">Add UserrolePermission</button>
  </mat-toolbar>
  
  
  <div class="main-body">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input>
    </mat-form-field>
  
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- ID Column -->
            <!-- <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No. </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container> -->
  
        <ng-container matColumnDef="userRoleId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RoleName </th>
            <td mat-cell *matCellDef="let roles"> {{roles.roleName}} </td>
        </ng-container>
        <ng-container matColumnDef="moduleId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ModuleName</th>
            <td mat-cell *matCellDef="let module"> {{module.moduleName}} </td>
        </ng-container>
  
            <!-- Fruit Column -->
  
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let userrole" class="action">
  
                    <button mat-icon-button (click)="updateUserRolePermission(userrole)">
              <mat-icon>edit</mat-icon>
            </button> &nbsp;
                    <button mat-icon-button (click)="deleteUserRolePermission(userrole.id,userrole)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
                </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let userrolepermission;columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
