<mat-toolbar color="primary">
    <span>SkyManage</span>
    <span class="space"></span>
    <button mat-raised-button (click)="openuserrole()">Add UserRole</button>
  </mat-toolbar>
  
  
  <div class="main-body">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input>
    </mat-form-field>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No. </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container> -->
    
        
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
          <td mat-cell *matCellDef="let userrole"> {{userrole.userName}} </td>
        </ng-container>
        <ng-container matColumnDef="roleId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RoleName </th>
            <td mat-cell *matCellDef="let userrole"> {{userrole.roleName}} </td>
          </ng-container>
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let userrole" class="action"> 
            
            <button mat-icon-button (click)="updateuserrole(userrole)">
              <mat-icon>edit</mat-icon>
            </button> &nbsp;
            <button mat-icon-button (click)="deleteuserrole(userrole.id,userrole)">
              <mat-icon color="warn">delete</mat-icon>
            </button>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of userroles"></mat-paginator>
    </div>
  </div>
