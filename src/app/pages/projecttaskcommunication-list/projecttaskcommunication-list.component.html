<mat-toolbar color="primary">
    <span>SkyManage</span>
    <span class="space"></span>
    <button mat-raised-button (click)="openprojecttaskcommunication()">Add ProjectTaskCommunication</button>
</mat-toolbar>
<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <!-- <ng-container matColumnDef="srno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No. </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container> -->
      <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> comment</th>
        <td mat-cell *matCellDef="let projecttaskcommunication"> {{projecttaskcommunication.comment}} </td>
      </ng-container>
      <ng-container matColumnDef="commentBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CommentBy</th>
        <td mat-cell *matCellDef="let projecttaskcommunication"> {{projecttaskcommunication.userName}} </td>
      </ng-container>
 
      <ng-container matColumnDef="parenttask">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ParentTask</th>
      <td mat-cell *matCellDef="let projecttaskcommunication"> {{projecttaskcommunication.parentTaskName}} </td>
    </ng-container> 

    <!-- <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedOn</th>
      <td mat-cell *matCellDef="let projecttaskcommunication"> {{projecttaskcommunication.createdOn}} </td>
    </ng-container> -->
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let projecttaskcommunication" class="action"> 
          
          <button mat-icon-button (click)="updateProjectTaskCommunication(projecttaskcommunication)">
            <mat-icon>edit</mat-icon>
          </button> &nbsp;
          <button mat-icon-button (click)="deleteprojecttaskcommunication(projecttaskcommunication.id,projecttaskcommunication)">
            <mat-icon color="warn">delete</mat-icon>
          </button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let projecttaskcommunication; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of communication"></mat-paginator>
  </div>
</div>
