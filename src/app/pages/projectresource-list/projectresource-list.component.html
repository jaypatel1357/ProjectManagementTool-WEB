<mat-toolbar color="primary">        
    <span>SkyManage</span>
    <span class="space"></span>
    <button mat-raised-button (click)="openprojectresource()">Add ProjectResource</button>
</mat-toolbar>
<div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <!-- <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No. </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container> -->
        <!-- <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> StartDate  </th>
          <td mat-cell *matCellDef="let projectresource"> {{projectresource.startDate }} </td>
        </ng-container>
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EndDate  </th>
          <td mat-cell *matCellDef="let projectresource"> {{projectresource.endDate}} </td>
        </ng-container> -->
        <ng-container matColumnDef="projectId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name  </th>
            <td mat-cell *matCellDef="let projectresource"> {{projectresource.nameOfProject}} </td>
        </ng-container>
        <ng-container matColumnDef="memberId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Member Name  </th>
            <td mat-cell *matCellDef="let projectresource"> {{projectresource.userName }} </td>
        </ng-container>

       <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> StartDate  </th>
          <td mat-cell *matCellDef="let projectresource"> {{projectresource.startDate | date }} </td>
        </ng-container>
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EndDate  </th>
          <td mat-cell *matCellDef="let projectresource"> {{projectresource.endDate | date }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let projectresource" class="action"> 

            <!-- <button mat-icon-button (click)="updateprojectreource(projectresource)"> -->
              <!-- <mat-icon>edit</mat-icon>
            </button> &nbsp; -->
            <button mat-icon-button (click)="deleteprojectresource(projectresource.id,projectresource)">
              <mat-icon color="warn">delete</mat-icon>
            </button>  
          </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let projectresource; columns: displayedColumns;"></tr>


        <!-- Row shown when there is no matching data. -->
         <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Company"></mat-paginator>
</div>
