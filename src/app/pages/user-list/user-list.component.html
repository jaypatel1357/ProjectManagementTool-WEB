<mat-toolbar color="primary">
  <span>SkyManage</span>
  <span class="space"></span>
  <button mat-raised-button (click)="openuser()">Add User</button>
</mat-toolbar>


<div class="main-body">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input>
  </mat-form-field>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <!-- <ng-container matColumnDef="srno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No. </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container> -->
  
      
      <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="companyId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CompanyName </th>    
        <td mat-cell *matCellDef="let user"> {{user.companyName}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="designationId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DesignationName </th>
        <td mat-cell *matCellDef="let user"> {{user.designationName}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
      </ng-container> -->

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let user"> {{user.mobile}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let user"> {{user.address}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let user" class="action"> 
          
          <button mat-icon-button (click)="updateuser(user)">
            <mat-icon>edit</mat-icon>
          </button> &nbsp;
          <button mat-icon-button (click)="deleteuser(user.id,user)">
            <mat-icon color="warn">delete</mat-icon>
          </button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
