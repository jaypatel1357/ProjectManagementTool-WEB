<mat-toolbar color="primary">
  <span>SkyManage</span>
  <span class="space"></span>
  <button mat-raised-button (click)="openroles()">Add Role</button>
</mat-toolbar>
<div class="main-body">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <!-- <ng-container matColumnDef="srno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No. </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container> -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles Name </th>
        <td mat-cell *matCellDef="let role"> {{role.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles Description </th>
        <td mat-cell *matCellDef="let role"> {{role.description}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let role" class="action">

          <button mat-icon-button (click)="updateroles(role)">
            <mat-icon>edit</mat-icon>
          </button> &nbsp;
          <button mat-icon-button (click)="deleteroles(role.id,role)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let roles; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Company"></mat-paginator>
  </div>
</div>
