<div mat-dialog-title>
    <h1>Project-Portfolio Form</h1>
</div>
<form [formGroup]="projectPortfolioForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row1">
            <mat-form-field appearance="outline">
                <mat-label>Project Portfolio Name</mat-label>
                <input matInput placeholder="project Portfolio name" formControlName="name">
                <mat-error *ngIf="hasError('name', 'required')">Projectportfolio Name is Required</mat-error>
            </mat-form-field>
        </div>
        <div class="row1">
            <mat-form-field appearance="outline">
                <mat-label>Project Portfolio Description</mat-label>
                <textarea matInput placeholder="Leader" formControlName="description"></textarea>
                <mat-hint align="end">Not less then 20 characters.</mat-hint>
                <mat-error *ngIf="hasError('description', 'required')">Description is required</mat-error>
                <mat-error *ngIf="hasError('description', 'minlength')">You have less than 20 characters</mat-error>
            </mat-form-field>
        </div>
        <div class="row1">
            <mat-form-field appearance="outline">
                <mat-select formControlName="ownerId" placeholder="Select Owner">
                    <mat-option value="{{User.id}}" *ngFor="let User of users">
                        {{User.firstName}}
                    </mat-option>  
                </mat-select>
                <mat-error *ngIf="hasError('ownerId', 'required')">Select owner</mat-error>
            </mat-form-field>
            <!-- <mat-form-field appearance="outline">
                <mat-label>Creation Date</mat-label>
                <input matInput [matDatepicker] = "picker" formControlName="creationDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->

            <!-- <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> -->
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!projectPortfolioForm.valid" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
