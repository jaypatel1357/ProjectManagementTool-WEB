<mat-toolbar color="primary">
    <span>SkyManage</span>
    <span class="space"></span>
    <button mat-raised-button (click)="openPortfolio()">Add Project-Portfolio</button>
  </mat-toolbar>
  
  <div class="main-body">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Here..." #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Portfolio Name </th>
          <td mat-cell *matCellDef="let projectPortfolio"> {{projectPortfolio.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Portfolio Description </th>
          <td mat-cell *matCellDef="let projectPortfolio"> {{projectPortfolio.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="ownerId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Name </th>
          <td mat-cell *matCellDef="let projectPortfolio"> {{projectPortfolio.userName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
          <td mat-cell *matCellDef="let projectPortfolio"> {{projectPortfolio.creationDate | date:'dd MMM yyyy'}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let projectPortfolio" class="action">
  
            <button mat-icon-button (click)="updateProjectPortfolio(projectPortfolio)">
              <mat-icon>edit</mat-icon>
            </button> &nbsp;
            <button mat-icon-button (click)="deleteProjectPortfolio(projectPortfolio.id,projectPortfolio)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let designation; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Portfolio"></mat-paginator>
    </div>
  </div>
